<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Widget de Transporte</title>
</head>
<body>
  <div id="container">
    <div class="bar"></div>
    <div class="content">
      <h2>Encontre <span>Boris</span> no local de partida</h2>
      <h3>Chega em 3 minutos (800 metros)</h3>
    </div>
    <div class="uber">
      <div class="car">
        <div class="car-image">
          <img src="assets/images/driver.png" alt="">
          <div class="car-classification">
            <img src="assets/images/star.png" alt="">
            <span>5.0</span>
          </div>
          <h4>Boris C.</h4>
        </div>
        <div class="car-purple">
          <img src="assets/images/car-driver.png" alt="">
        </div>
      </div>
      <div class="model-plate">
        <h2>BCD0D19</h2>
        <span>Honda Civic Roxo</span>
      </div>
    </div>
    <div class="message">
      <div class="message-text">
        <form>
          <input type="text" name="text" id="text" placeholder="Enviar mensagem para Boris...">
        </form>
      </div>
      <div class="message-symbol">
        <img src="assets/images/phone.svg" alt="">
        <img src="assets/images/more.svg" alt="">
      </div>
    </div>
  </div>
</body>
</html>
